l_english:


  MFE_political_events.1.t:0 "Anonymous Articles In The Paper"
  MFE_political_events.1.d:0 "Members of the [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], emboldened by the current political climate, are publishing scurrilous anti-government screeds in the newspapers."
  MFE_political_events.1.f:0 ""In this day and age, what use do the people have for a [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]? We envision a bolder future for [ROOT.GetCountry.GetName], one finally freed from the grip of tyrants.""
  MFE_political_events.1.a:0 "Suppress it - these accusations are crazy!"
  MFE_political_events.1.b:0 "Allow the publications to flow freely"

  MFE_political_events.2.t:0 "Harassment In Local Election"
  MFE_political_events.2.d:0 "Political tensions are running high in [ROOT.GetCountry.GetCapital.GetName], leading to attacks on the local offices of party newspapers."
  MFE_political_events.2.f:0 ""I saw the lot of them, [SCOPE.sParty('harassing_party').GetName] men, armed with prybars and axes - said they was going to smash the [SCOPE.sParty('harassed_party').GetName] printing presses and rough up anyone who got in their way.""
  MFE_political_events.2.a:0 "Defend the [SCOPE.sParty('harassed_party').GetName]"
  MFE_political_events.2.b:0 "Denounce the [SCOPE.sParty('harassing_party').GetName] mobs"

  MFE_political_events.3.t:0 "Voting Fraud"
  MFE_political_events.3.d:0 "Election results in [ROOT.GetCountry.GetCapital.GetName] have been tainted with accusations of ballot stuffing and vote buying by the opposition."
  MFE_political_events.3.f:0 ""How many times have I seen you today, young man? I could have sworn that you have already been here...""
  MFE_political_events.3.a:0 "[SCOPE.sParty('party_1').GetName] clearly made up those votes..."
  MFE_political_events.3.b:0 "[SCOPE.sParty('party_2').GetName] cannot be trusted in these matters..."

  MFE_political_events.4.t:0 "Worker's Committee"
  MFE_political_events.4.d:0 "Laborers associated with the [SCOPE.gsInterestGroup('ig_tradeunions').GetName] in [SCOPE.sState('workers_state').GetName] have formed a Committee and are agitating for more rights in the workplace."
  MFE_political_events.4.f:0 ""Twelve hour shifts in the factories are inhumane, an affront on human decency; I tell you, Worker, that another way is possible.""
  MFE_political_events.4.a:0 "We will allow them to congregate...for now"
  MFE_political_events.4.b:0 "This is unacceptable! These meetings cannot continue."

  MFE_political_events.5.t:0 "Local Management Conflict"
  MFE_political_events.5.d:0 ""
  MFE_political_events.5.f:0 ""
  MFE_political_events.5.a:0 "Nothing can be done about this..."
  MFE_political_events.5.b:0 "We need to step in immediately"

  MFE_political_events.6.t:0 "Public Meeting Held"
  MFE_political_events.6.d:0 "Emulating the example found in neighboring capitals, the [SCOPE.gsInterestGroup('ig_trade_unions').GetName] in [ROOT.GetCountry.GetCapital.GetName] have started holding public meetings."
  MFE_political_events.6.f:0 ""The power of one man is nothing, but when we combine our numbers, why...the entirety of [ROOT.GetCountry.GetName] will have to listen to us.""
  MFE_political_events.6.a:0 "These meetings are harmless...allow them to continue"
  MFE_political_events.6.b:0 "Do what we can to prevent this activity"

  MFE_political_events.7.t:0 "Attack On The Workhouse"
  MFE_political_events.7.d:0 "Demonstrations in [SCOPE.sState('attacked_state').GetName] have gotten out of hand, leading to violence in the streets."
  MFE_political_events.7.f:0 ""The damned rabble from the steel mill started gathering outside of the factory, and before the police could arrive to disperse the crowd, there was...well, you know what happened.""
  MFE_political_events.7.a:0 "Democracy is an inherently messy endeavor"
  MFE_political_events.7.b:0 "Do what we can to help"

  MFE_political_events.8.t:0 "Workhouse Strike"
  MFE_political_events.8.d:0 "Unpaid wages, combined with a bread shortage in [ROOT.GetCountry.GetCapital.GetName], have led to a worker's strike."
  MFE_political_events.8.f:0 ""How can we be expected to labor from sunrise to sunset with our wages in arrears and empty stomachs? To the barricades, Comrade!""
  MFE_political_events.8.a:0 "Send in the Police!"
  MFE_political_events.8.b:0 "This is no big deal..."

  MFE_political_events.9.t:0 "Professor Criticizes Voting Systems"
  MFE_political_events.9.d:0 "[SCOPE.sCharacter('professor').GetFullName], a University professor fêted by the [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], has been excoriating [ROOT.GetCountry.GetName]'s elections in a series of public lectures."
  MFE_political_events.9.f:0 ""I now draw your attention to these finer points, which, upon further review, it will become self-evident that the system as it exists under [ROOT.GetCountry.GetRuler.GetFullName] is an untenable one.""
  MFE_political_events.9.a:0 "These are valid points..."
  MFE_political_events.9.b:0 "Tell [SCOPE.sCharacter('professor').GetFullName] to refrain from public speaking"

  MFE_political_events.10.t:0 "Trade Policy Negotiations"
  MFE_political_events.10.d:0 "After a period of contentious debate, there has finally been a breakthrough in trade policy negotiations in [ROOT.GetCountry.GetCapital.GetName]."
  MFE_political_events.10.f:0 ""A good compromise leaves both parties unsatisfied, as the saying goes. Thankfully, everyone stands to gain from the current agreements - truly, a masterful demonstration of diplomatic skill.""
  MFE_political_events.10.a:0 "This is thanks to the [SCOPE.gsInterestGroup('ig_industrialists').GetName]"
  MFE_political_events.10.b:0 "[ROOT.GetCountry.GetRuler.GetFullName] singlehandedly made this happen!"

  MFE_political_events.11.t:0 "Bread Riots"
  MFE_political_events.11.d:0 "Grain shortages abroad have resulted in the price of bread skyrocketing in [SCOPE.sState('bread_riot_state').GetName]."
  MFE_political_events.11.f:0 ""It used to be that you could buy three loaves for a ha'penny, but now? You're lucky if you're able to find a bakery that's even open.""
  MFE_political_events.11.a:0 "The state will try to alleviate their hunger"
  MFE_political_events.11.b:0 "If they want bread, they can buy it!"

  MFE_political_events.12.t:0 "Hard Times On The Farm"
  MFE_political_events.12.d:0 "The drought in [SCOPE.sState('bread_queue_state').GetName] is starting to ruin the local farmers, precipitating a crisis in [ROOT.GetCountry.GetName]."
  MFE_political_events.12.f:0 ""Rain? We haven't seen any here in [SCOPE.sState('bread_queue_state').GetName] in months. The planting season has been very hard on us...we are going to lose everything.""
  MFE_political_events.12.a:0 "Send aid immediately"
  MFE_political_events.12.b:0 "Oh well, they will figure it out"

  MFE_political_events.13.t:0 "Guns Cross The Border"
  MFE_political_events.13.d:0 "Reports are circulating that unscrupulous merchants are flooding [SCOPE.sState('neighbor_neighbor_state').GetName] with weapons, ratcheting up the potential for violence."
  MFE_political_events.13.f:0 ""[SCOPE.sState('neighbor_neighbor_state').GetName] is a powder keg at the moment, and all it will take is one spark to set off a wider conflagration.""
  MFE_political_events.13.a:0 "Little can be done in a free market..."
  MFE_political_events.13.b:0 "Demand they stop this immediately!"

  MFE_political_events.14.t:0 "Local Business Fails"
  MFE_political_events.14.d:0 "An industrial accident in [SCOPE.sState('failing_building').GetName] is making international headlines; an explosion at a factory has killed thirty two workers."
  MFE_political_events.14.f:0 ""How were we supposed to know the boilers were going to explode? Forget the [SCOPE.gsInterestGroup('ig_trade_unions').GetName] - it's going to take months before business is up and running again!""
  MFE_political_events.14.a:0 "Send money to the state administrators"
  MFE_political_events.14.b:0 "We need to support the People"

  MFE_political_events.15.t:0 "Recruitment Drive"
  MFE_political_events.15.d:0 "A burst of jingoistic fervor in [SCOPE.sState('conscription_state').GetName] has resulted in an unprecedented amount of conscripts volunteering."
  MFE_political_events.15.f:0 ""There's nothing wrong with giving the boys a little taste of glory - they'll be home by Christmas anyways.""
  MFE_political_events.15.a:0 "Go through with the recruitment drive"
  MFE_political_events.15.b:0 "We don't need the extra soldiers"

  MFE_political_events.16.t:0 "Secular Policies"
  MFE_political_events.16.d:0 "[SCOPE.sCharacter('ig_leader').GetFullName], a religious figure of some notoriety, has been publicly calling for the government of [ROOT.GetCountry.GetName] to do more to support the poorest elements of society."
  MFE_political_events.16.f:0 ""How can [ROOT.GetCountry.GetRuler.GetFullName], who lives a soft life of luxury in [ROOT.GetCountry.GetCapital.GetName], know what it is like to feel the bitterness of poverty? Our leadership is out of touch.""
  MFE_political_events.16.a:0 "'Convince' the Church to stay quiet"
  MFE_political_events.16.b:0 "Do they not have faith in our policies?!"

  MFE_political_events.17.t:0 "Protectionist Lobby"
  MFE_political_events.17.d:0 "Political elements aligned with the Protectionist Lobby have proposed bold series of reforms, causing debates throughout [ROOT.GetCountry.GetName]."
  MFE_political_events.17.f:0 ""The momentum is with us, dear friends - we must strike while the iron is hot and seize the popular imagination!""
  MFE_political_events.17.a:0 "Perhaps we can apply some more restrictions..."
  MFE_political_events.17.b:0 "Who do they think they are..."

  MFE_political_events.18.t:0 "Free Trade & Repeal Society"
  MFE_political_events.18.d:0 "A group of rabble-rousers calling themselves the 'Free Trade & Repeal Society' have set up shop in [ROOT.GetCountry.GetCapital.GetName] and have been gazetting incendiary tracts."
  MFE_political_events.18.f:0 ""The time has come for man-made borders to be broken down and for trade to flow freely between the nations of the Earth. Eliminate the need for oversight and the common man will triumph!""
  MFE_political_events.18.a:0 "Free Trade may be a good idea..."
  MFE_political_events.18.b:0 "The [SCOPE.sParty('liberal_party').GetName] will not dictate our policy!"

  MFE_political_events.19.t:0 "Free Trade & Morals"
  MFE_political_events.19.d:0 "The editorial board of a newpaper in [ROOT.GetCountry.GetCapital.GetName] has been publishing a series of articles on free trade, sending angry ripples throughout the peasantry."
  MFE_political_events.19.f:0 ""Why must we, the common people, be forced to pay onerous taxes on everything? Haven't we suffered enough under the current regime? It is a moral imperative that we embrace free trade.""
  MFE_political_events.19.a:0 "Free Trade is the way of the future"
  MFE_political_events.19.b:0 "Nothing will change at the moment"

  MFE_political_events.20.t:0 "Trade Union Reform"
  MFE_political_events.20.d:0 ""
  MFE_political_events.20.f:0 ""
  MFE_political_events.20.a:0 "This offer cannot be accepted"
  MFE_political_events.20.b:0 "We will appease them...for now"

  MFE_political_events.21.t:0 "Censorship Bureau Overworked"
  MFE_political_events.21.d:0 ""
  MFE_political_events.21.f:0 ""
  MFE_political_events.21.a:0 "Well...We need to censor the people"
  MFE_political_events.21.b:0 "They can do without more support"

  MFE_political_events.22.t:0 "Freemarketeering Criticized"
  MFE_political_events.22.d:0 ""
  MFE_political_events.22.f:0 ""
  MFE_political_events.22.a:0 "The Free Market is the only way forward!"
  MFE_political_events.22.b:0 "Things really aren't like they used to be.."

  MFE_political_events.23.t:0 "Anti-Slavery Convention"
  MFE_political_events.23.d:0 ""
  MFE_political_events.23.f:0 ""
  MFE_political_events.23.a:0 "There is little we can do"
  MFE_political_events.23.b:0 "Yeah, slavery is actually pretty bad"

  MFE_political_events.24.t:0 "Education for Women"
  MFE_political_events.24.d:0 ""
  MFE_political_events.24.f:0 ""
  MFE_political_events.24.a:0 "Education is a fundamental right!"
  MFE_political_events.24.b:0 "Incremental change is a safer path to progress."

  MFE_political_events.25.t:0 "Hunger Strike"
  MFE_political_events.25.d:0 ""
  MFE_political_events.25.f:0 ""
  MFE_political_events.25.a:0 "They make some good points."
  MFE_political_events.25.b:0 "Arrest these troublemakers."

  MFE_political_events.26.t:0 "Local Poet"
  MFE_political_events.26.d:0 ""
  MFE_political_events.26.f:0 ""
  MFE_political_events.26.a:0 "Have Him Teach the Students"
  MFE_political_events.26.b:0 "Well it doens't really matter anyway"

  MFE_political_events.27.t:0 "Underground Newspaper"
  MFE_political_events.27.d:0 ""
  MFE_political_events.27.f:0 ""
  MFE_political_events.27.a:0 "Suppress it"
  MFE_political_events.27.b:0 "Allow the publications to flow freely"

  MFE_political_events.28.t:0 "Nobles Incite the Peasantry"
  MFE_political_events.28.d:0 ""
  MFE_political_events.28.f:0 ""
  MFE_political_events.28.a:0 "That's actually pretty funny"
  MFE_political_events.28.b:0 "Side with the [SCOPE.sCulture('discriminated_culture').GetName] People"

  MFE_political_events.29.t:0 "Local Merchants Upset"
  MFE_political_events.29.d:0 ""
  MFE_political_events.29.f:0 ""
  MFE_political_events.29.a:0 "Support Free Trade!"
  MFE_political_events.29.b:0 "Our markets need all the advantages they can get!"
