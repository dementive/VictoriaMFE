l_german:

  MFE_workplace_events.1.t:0 "Grubenunglück"
  MFE_workplace_events.1.d:0 "In der Mine in [SCOPE.sState('mine_state').GetName] ist es zu einem schrecklichen Unfall gekommen. Zwei Menschen sind nach einer Explosion in der Mine in [SCOPE.sState('mine_state').GetName] gestorben. Kleinere Unfälle wie dieser passieren immer wieder, aber dieser war ... anders. Alle Arbeiter vor Ort weigern sich, ihre Arbeit fortzusetzen, bis sich die Bedingungen verbessert haben."
  MFE_workplace_events.1.f:0 "Ich habe es mit eigenen Augen gesehen, die beiden wurden in Stücke gesprengt und auf die schmerzhafteste Weise zerquetscht, die man sich vorstellen kann. Wir werden keinen weiteren Tag in diesen Minen arbeiten, es ist einfach nicht sicher."
  MFE_workplace_events.1.a:0 "Das ist wirklich eine Schande, schickt sie zurück an die Arbeit... sofort"
  MFE_workplace_events.1.b:0 "Die Menschen, die in den Minen arbeiten, sind Menschen wie wir anderen auch!"
  MFE_workplace_events.1.c:0 "Wir hätten gar nie mit dem Bergbau beginnen sollen."

  MFE_workplace_events.2.t:0 "Das Mädchen aus den Kohlengruben"
  MFE_workplace_events.2.d:0 "Die mit Kohle beladene Wanne muss schwer auf ihrem Körper gelastet haben, der von den vielen Jahren harter Arbeit in den Kohlegruben zerbrechlich und abgenutzt war, denn ihre Füsse konnten sie nicht mehr tragen. Dort, in der Dunkelheit, wo die Schächte zahllose Klafter tief reichen, rutschte sie aus und stürzte.'\n\nEin weiteres junges Mädchen ist bei einem Grubenunglück in einer unserer Provinzen ums Leben gekommen, und die besondere Tragik dieses Falles hat landesweit Aufmerksamkeit erregt."
  MFE_workplace_events.2.f:0 "Wie können sie uns nur so weitermachen lassen, als wären wir nicht einmal Menschen."
  MFE_workplace_events.2.a:0 "Sie war nur ein Mädchen... was ist aus uns geworden?"
  MFE_workplace_events.2.tt:0 "Die Menschen in [SCOPE.sState('mining_state').GetName] schmieden ein finsteres Komplott..."

  MFE_workplace_events.3.t:0 "Produktionsdefizite"
  MFE_workplace_events.3.d:0 "In einer unserer Munitionsfabriken kam es in den letzten drei Monaten zu erheblichen Produktionsausfällen, über die nicht berichtet wurde, weil man befürchtete, Investoren und die örtliche Industriemagnaten zu alarmieren. Wenn wir die Verluste der Fabrik mit Material aus den nationalen Lagerbeständen ausgleichen, könnten wir als Retter der örtlichen Arbeitsplätze wahrgenommen werden."
  MFE_workplace_events.3.f:0 "Sie sagen uns, dass wir auf Menschen schiessen sollen, geben uns aber nichts, womit wir sie erschiessen können, wie kann eine Armee so kämpfen?"
  MFE_workplace_events.3.a:0 "Nichts kann getan werden"
  MFE_workplace_events.3.b:0 "Schicken Sie ihnen etwas Bargeld, das könnte den Effekt erzielen."

  MFE_workplace_events.4.t:0 "Teefabrik ausgeraubt"
  MFE_workplace_events.4.d:0 "Die zentrale Teewaage in einer unserer teeproduzierenden Provinzen wurde von bewaffneten Schlägern überfallen. Einige Einheimische spekulieren, dass die harten Zeiten in der Provinz die örtlichen Bauern, die es leid sind, dass ihnen die örtlichen Vertriebsunternehmen und Einzelhändler ihre Gewinne wegnehmen, dazu veranlasst haben könnten, die Station zu überfallen. Was auch immer die Ursache sein mag, wir müssen uns mit der Situation befassen."
  MFE_workplace_events.4.f:0 "Sie kamen mitten in der Nacht, töteten die Wachen und raubten dann den gesamten grünen Tee. Den schwarzen Tee haben sie allerdings zurückgelassen, aber den will sowieso niemand trinken."
  MFE_workplace_events.4.a:0 "Wozu brauchen wir überhaupt Tee?"
  MFE_workplace_events.4.b:0 "Für eine Tasse Tee würde ich die ganze Welt erobern! Sie müssen gefunden werden."
  MFE_workplace_events.4.ttt:0 "Leitet eine Untersuchung des Raubüberfalls ein."

  MFE_workplace_events.5.t:0 "Alte Lebensmittelkonserven"
  MFE_workplace_events.5.d:0 "Der Generalquartiermeister meldet die Entdeckung eines vergessenen Vorrats an Lebensmittelkonserven in einem Armeelager in [SCOPE.sState('canning_state').GetName]. Der Inhalt der Dosen ist, obwohl er mehrere Jahre alt ist, offenbar noch gut geniessbar. Was sollen wir mit den 15 Tonnen Lebensmittelkonserven tun?"
  MFE_workplace_events.5.f:0 "Wir fanden ihn in einer versteckten Ecke mit einer meterdicken Staubschicht darauf. Um zu testen, ob die Konserven noch essbar sind, haben wir sie an eine Ratte verfüttert. Die Ratte hat sie tatsächlich gefressen. Wie das Sprichwort sagt "Wenn eine Ratte es frisst, fressen es die Arbeiter auch"."
  MFE_workplace_events.5.a:0 "Das ist ekelhaft"
  MFE_workplace_events.5.b:0 "Ich bin sicher, dass wir ein paar Leute finden können, die diesen Brei essen!"
  MFE_workplace_events.5.tt:0 "Der Pop-Reichtum in [SCOPE.sState('canning_state').GetName] wird reduziert."

  MFE_workplace_events.6.t:0 "Rinderfieber"
  MFE_workplace_events.6.d:0 "Unter dem Viehbestand in [SCOPE.sState('bovine_state').GetName] ist ein seltsames Fieber ausgebrochen, und es wird berichtet, dass das Vieh massenweise stirbt. Der Tierarzt der örtlichen Garnison ist in der ganzen Provinz unterwegs und versucht, die Auswirkungen dieser anscheinend sehr ansteckenden Krankheit mit allen Mitteln zu bekämpfen. Während die Seuche selbst irgendwann abklingen wird, muss die Frage der Entschädigung für Hunderte von ruinierten Landwirten und deren Familien noch geklärt werden."
  MFE_workplace_events.6.f:0 "Gestern Morgen ging ich auf die Felder, und siehe da, ich sah mein Vieh, und es war voller grüner Poren und sickerte seltsamen lila Eiter. Diese Kühe waren früher so viel wert, und jetzt können wir nur hoffen, dass wir sie an die [GetPopType('Bauern').GetName] verkaufen können und sie den faulen Geruch, den sie verströmen, nicht bemerken werden."
  MFE_workplace_events.6.a:0 "Schickt ihnen alle Hilfe, die sie brauchen!"
  MFE_workplace_events.6.b:0 "WWir können nichts entbehren, um zu helfen"
  MFE_workplace_events.6.c:0 "GesprächeSprecht mit den Nachbarstaaten, um zu sehen, ob wir ihnen Hilfe besorgen können"

  MFE_workplace_events.7.t:0 "Tod auf den Seidenfeldern"
  MFE_workplace_events.7.d:0 "Die Kokons schrumpfen und sterben, und das bisschen Faden, das sie tragen, gerinnt nicht richtig und löst sich bei der kleinsten Brise auf. Irgendetwas läuft schief auf den Seidenfeldern, und selbst unsere besten Chemiker konnten noch kein Heilmittel für die Krankheit finden, die unsere Farmen plagt. Die örtlichen Seidenbauern sind empört und fordern die Regierung zum Handeln auf."
  MFE_workplace_events.7.f:0 "So etwas haben wir noch nie erlebt, All unsere harte Arbeit ist umsonst. Es stirbt einfach alles, die Arbeiter sind hoffnungslos, keine Seide bedeutet keine Arbeit und keine Arbeit bedeutet keine Möglichkeit zu leben, sagen sie."
  MFE_workplace_events.7.a:0 "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] erledigt nur [SCOPE.sCharacter('guilty_silk_field_owner').GetCustom('DE_PRO_POS_S_3P')]en Job "
  MFE_workplace_events.7.b:0 "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] wird für [SCOPE.sCharacter('guilty_silk_field_owner').GetCustom('DE_PRO_POS_S_3P')]e Ignoranz bezahlen"
  MFE_workplace_events.7.tt:0 "[SCOPE.sCharacter('guilty_silk_field_owner').GetFullName] wird verhaftet von [SCOPE.sCharacter('guilty_silk_field_owner').GetCustom('DE_PRO_POS_S_3P')]er Machtposition entfernt"

  MFE_workplace_events.8.t:0 "Blut und Eisen"
  MFE_workplace_events.8.d:0 "Nicht durch Reden und Stimmen der Mehrheit werden die grossen Fragen der Zeit entschieden, sondern durch Eisen und Blut.'\n-Otto von Bismarck\n\nEine neue, reiche Mineralienader wurde in den Eisenminen von [SCOPE.sState('iron_state').GetName] entdeckt. Die Ader ist zwar reichhaltig, befindet sich aber auch in einer gefährlichen Tiefe, die für unsere derzeitige Bergbautechnik unerreichbar ist. Sie versuchten, das Erz zu fördern, aber das kostete uns Leben und Blut. Mehrere Arbeiter lagen tot in der riesigen Eisengrube, aber jetzt kann das Eisen mit einer Geschwindigkeit abgebaut werden, die zuvor für unmöglich gehalten wurde."
  MFE_workplace_events.8.f:0 "So etwas haben wir noch nie gesehen, eine Eisenader, die so gross ist, dass sie die Produktion vervierfachen würde. Also schickten wir ein paar Männer hinunter, um sie zu untersuchen und einen Weg zu finden, sie abzubauen. Sie kamen dort an, aber es war nicht schön. Von den 10 Männern, die gingen, kam nur einer zurück, und er war kaum noch am Leben, um die Geschichte zu erzählen."
  MFE_workplace_events.8.a:0 "Gebt ihnen ein paar Tage frei und schickt ihnen Hilfe"
  MFE_workplace_events.8.b:0 "Wen kümmern schon ein paar Tote... zurück an die Arbeit!"

  MFE_workplace_events.9.t:0 "Tragödie in der Mine"
  MFE_workplace_events.9.d:0 "Ein weiterer tragischer Tag für unsere Arbeiter, denn heute wurde ein Unfall in den Eisenminen von [SCOPE.sState('iron_tragedy_state')] gemeldet, der mehrere Menschenleben gefordert hat. Mehrere Arbeiter wurden verletzt, und einige werden noch vermisst. Berichten zufolge stürzte ein fehlerhafter Stützbalken in der Mine ein und verursachte den Unfall. Der Vorfall wird zumindest eine lokale Debatte über die Arbeitsbedingungen in unseren Bergwerken auslösen."
  MFE_workplace_events.9.f:0 "Wie konnte das nur passieren?"
  MFE_workplace_events.9.a:0 "Diese verdammten Industriellen..."
  MFE_workplace_events.9.b:0 "Unterstütz die Arbeiter in jeder erdenklichen Art und Weise"
  MFE_workplace_events.9.c:0 "Warum können wir nicht zu einfacheren Zeiten auf den Feldern zurückkehren?"

  MFE_workplace_events.10.t:0 "Probleme mit der Baumwollqualität"
  MFE_workplace_events.10.d:0 "Die Baumwollplantagen von [SCOPE.sState('cotton_state').GetName] haben zahlreiche Probleme mit der Qualität der von ihnen produzierten Baumwolle. Manche sagen, dass es an seltsamen Dingen im Regen liegt, aber es könnte alles Mögliche sein..."
  MFE_workplace_events.10.f:0 "Ich kann diesen Müll nicht gebrauchen, wie kann man das überhaupt Baumwolle nennen?!"
  MFE_workplace_events.10.a:0 "Die Landeigentümer werden uns aus dieser Sache herausholen"
  MFE_workplace_events.10.b:0 "Die Landbevölkerung macht das schon seit Jahrhunderten."
  MFE_workplace_events.10.c:0 "Religiöse Führer werden für bessere Baumwolle beten"

  MFE_workplace_events.11.t:0 "Kesselexplosion"
  MFE_workplace_events.11.d:0 "Eine Tragödie ereignete sich heute in [SCOPE.sState('steamer_state').GetName], als ein Dampfkessel während eines Routinetests in der Maschinenwerkstatt explodierte, die mit dem Bau des Kessels für die örtliche Dampferfabrik beauftragt war. Sieben Arbeiter kamen bei der Explosion ums Leben, und Ausrüstungsgegenstände im Wert von mehreren Tausend Pfund wurden zerstört. Die örtlichen Behörden untersuchen die Arbeitsbedingungen in der Werkstatt, und es bleibt zu hoffen, dass solche Unfälle in Zukunft vermieden werden können, aber vorerst trauert [SCOPE.sState('steamer_state').GetName] um die Toten."
  MFE_workplace_events.11.f:0 "Das ist einfach furchtbar, wir haben diese Heizkessel letzte Woche überprüft, niemand hätte sich vorstellen können, dass sie explodieren würden."
  MFE_workplace_events.11.a:0 "Diese Ereignisse sind einfach der Preis des Fortschritts."
  MFE_workplace_events.11.b:0 "Die Arbeitnehmer sollten nicht ausgebeutet und zu solchen Bedingungen gezwungen werden."
  MFE_workplace_events.11.c:0 "Maschinen sind gefährlich! Die Industrie selbst ist ein Krebsgeschwür."

  MFE_workplace_events.12.t:0 "Zerstörung in der Färberei"
  MFE_workplace_events.12.d:0 "In einer unserer Färbereien kamen heute mehrere Arbeiter ums Leben, als sich eine Wanne mit heissem Farbstoff in Industriegrösse versehentlich über den Werkstattboden und die ahnungslosen Arbeiter ergoss. Die Einheimischen sind bestürzt über den Vorfall und behaupten, dass die mangelhaften Sicherheitsvorschriften an dem heissen und gefährlichen Arbeitsplatz für den Unfall verantwortlich sind, und fordern die Regierung auf, Massnahmen zu ergreifen. Als die Rettungskräfte den Schauplatz verliessen, lagen mehrere Werkstattmitarbeiter im Sterben."
  MFE_workplace_events.12.f:0 "Ich habe gerade gearbeitet und ein paar Hemden gefärbt, und dann fingen alle um mich herum an zu sterben."
  MFE_workplace_events.12.a:0 "Jeder muss irgendwann mal sterben"
  MFE_workplace_events.12.b:0 "Sie sollen nicht umsonst gestorben sein!"

  MFE_workplace_events.13.t:0 "Ölzisterne explodiert"
  MFE_workplace_events.13.d:0 "In einer unserer Raffinerien in [SCOPE.sState('oil_state').GetName] ist heute aus noch unbekannten Gründen ein Tank explodiert, wobei sieben Arbeiter ums Leben kamen und Firmeneigentum im Wert von Tausenden von Dollar beschädigt wurde. Der Eigentümer der Raffinerie hat sich von jeglicher Verantwortung für den Unfall freigesprochen und stattdessen behauptet, dass die staatlichen Sicherheitsinspektionen unzureichend gewesen seien."
  MFE_workplace_events.13.f:0 "Das ist einfach furchtbar, neulich floss das Öl noch grossartig und dann explodiert es einfach, was für eine Schande."
  MFE_workplace_events.13.a:0 "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] macht nur [SCOPE.sCharacter('guilty_oil_owner').GetCustom('DE_PRO_POS_S_3P')]en Job"
  MFE_workplace_events.13.b:0 "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] wird [SCOPE.sCharacter('guilty_oil_owner').GetCustom('DE_PRO_POS_S_3P')]e Ignoranz nicht fortsetzen"
  MFE_workplace_events.13.tt:0 "[SCOPE.sCharacter('guilty_oil_owner').GetFullName] wird verhaftet und dann verschwinden..."

  MFE_workplace_events.14.t:0 "Überproduktion in der Raffinerie"
  MFE_workplace_events.14.d:0 "Eine unserer Raffinerien hat in letzter Zeit gute Arbeit geleistet und die Produktion übersteigt die erwarteten Quoten um mehrere tausend Gallonen. Aufgrund von Lagerproblemen hat sich der Raffineriebesitzer an die Regierung gewandt und angeboten, den Kraftstoff mit einem hohen Preisnachlass zu kaufen. Wir könnten den Treibstoff entweder selbst kaufen oder das Angebot ablehnen und darauf warten, dass er den billigen Treibstoff auf den Markt bringt. Die lokale Auswirkung des billigen Treibstoffs dürfte die Einheimischen ziemlich glücklich machen, aber wir könnten den Treibstoff wahrscheinlich auch selbst brauchen."
  MFE_workplace_events.14.f:0 "Das schwarze Gold fliesst in Strömen!"
  MFE_workplace_events.14.a:0 "Öl ist der Kraftstoff der Zukunft!"
  MFE_workplace_events.14.b:0 "Leitet die Gelder in... legitimere Angelegenheiten"

  MFE_workplace_events.15.t:0 "Der alte Mann und das Meer"
  MFE_workplace_events.15.d:0 "Ein Fischer vor der Küste von [SCOPE.sState('fishing_state').GetName] mit dem Namen [SCOPE.sCharacter('fisherman').GetName] hat heute einen enormen Fang gemacht. Sein Trawler wimmelt geradezu von den Reichtümern des reichsten aller Ozeane, als er im Hafen ankerte, und schon bald konnten andere Fischer seinem Beispiel folgen. Die Fischerei ist dieses Jahr in [SCOPE.sState('fishing_state').GetName] ungewöhnlich gut, wie es scheint."
  MFE_workplace_events.15.f:0 "Ich habe [SCOPE.sCharacter('fisherman').GetName] erst vor ein paar Tagen vor der Küste gesehen. Er hat sie reingeholt, als ob er besessen wäre, ich habe gesehen, wie innerhalb einer Stunde etwa 500 Fische in sein Boot gezogen wurden. Er musste nur zurück nach [SCOPE.sState('fishing_state').GetName] fahren, weil sein Boot durch das schiere Gewicht der gefangenen Fische zu sinken drohte. Als er an Land kam, hätten die meisten der gefangenen Fische eine 9-köpfige Familie einen Monat lang ernähren können, so gross waren sie."
  MFE_workplace_events.15.a:0 "Wie könnten wir uns einmischen, das ist einfach unglaublich"
  MFE_workplace_events.15.b:0 "Die Einwohner von [SCOPE.sState('fishing_state').GetName] werden den billigsten Fisch der Welt haben"

  MFE_workplace_events.16.t:0 "Sprengstoff explodiert"
  MFE_workplace_events.16.d:0 "Ein Feuer in einem [SCOPE.sBuilding('explosion_building').GetName] Sprengstofflager hat eine gewaltige Explosion verursacht, die bis nach [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] zu hören gewesen sein soll. Die Verwüstung ist gewaltig, und Hunderte von Menschen in der Umgebung werden als vermisst gemeldet. Da sich das Feuer in der Stadt ausbreitet, muss die Feuerwehr Prioritäten setzen: Das Feuer droht sich im Norden auf die wohlhabenden Viertel [SCOPE.sBuilding('explosion_building').GetName] und im Süden auf ärmere Gebiete auszudehnen."
  MFE_workplace_events.16.f:0 "Mehrere Arbeiter im [SCOPE.sBuilding('explosion_building').GetName] warnten davor, dass der Sprengstoff explodieren würde, aber niemand schenkte ihnen Glauben - bis es zu spät war."
  MFE_workplace_events.16.a:0 "Repariert sofort die Fabrik!"
  MFE_workplace_events.16.b:0 "Es gibt nur noch Trümmer, was kann man tun..."

  MFE_workplace_events.17.t:0 "Elegante Möbel"
  MFE_workplace_events.17.d:0 "Vielleicht dieser Stuhl, Madame? Hergestellt aus feinstem brasilianischen Mahagoni, eingelegt mit zarten nubischen Mustern aus kenianischem Elfenbein. Beachten Sie die reiche Marmorierung des Leders. Sie werden in ganz [SCOPE.GetRootScope.GetCountry.GetName] keinen anderen dieser Art finden!'\n\nDer steigende Lebensstandard in [SCOPE.GetRootScope.GetCountry.GetName] hat zu einem Aufschwung der Nachfrage nach besseren und eleganteren Möbeln geführt. Da die Wohnungen der Menschen verschönert werden, ist es nur logisch, dass auch die Büros der Regierung modernisiert werden, um den modernen Standards besser zu entsprechen."
  MFE_workplace_events.17.f:0 "Möbel, die so schön sind, dass man sie für unmöglich hielt, es is einfach erstaunlich!"
  MFE_workplace_events.17.a:0 "Fördert die Produktion!"
  MFE_workplace_events.17.b:0 "Die Reichen werden diese Tische lieben!"

  MFE_workplace_events.18.t:0 "Stinkende Fabrik"
  MFE_workplace_events.18.d:0 "Die Einwohner einer unserer Provinzen, [SCOPE.sState('stinking_state').GetName], beschweren sich über bestimmte Emissionen, die von der örtlichen Düngemittelfabrik ausgehen. Für den Provinzhaushalt mag der Ort zwar gut duften, aber für die Nasen der Anwohner sieht die Bilanz in letzter Zeit nicht gerade rosig aus. Wir könnten eine Verordnung zur Änderung des Arbeitsprozesses unterstützen, aber das könnte die örtlichen Industriellen vor den Kopf stossen."
  MFE_workplace_events.18.f:0 "Als ich heute Morgen aufwachte und auf die Strasse ging, empfing mich der übelste Geruch, den ich je erlebt habe. Es schien nicht möglich zu sein, dass es so einen ekelhaften Gestank überhaupt geben konnte, aber eines war klar. Er kam von der Chemiefabrik."
  MFE_workplace_events.18.a:0 "Die Pflanzen wachsen leider nicht von selbst."
  MFE_workplace_events.18.b:0 "Wir sollten einige lokale Beschränkungen in Betracht ziehen."

  MFE_workplace_events.19.t:0 "Klipper-Boom"
  MFE_workplace_events.19.d:0 "Auf den Werften, Kais und Trockendocks in einer unserer Küstenprovinzen ertönt das Klingen von Hämmern und der Gesang von Sägen, denn die örtliche Fabrik kämpft darum, mit den neuen Aufträgen für Klipperschiffe Schritt zu halten, die aus der ganzen Welt eintreffen. Effiziente Arbeitsabläufe und ein effizientes Management in Verbindung mit hervorragender Handwerkskunst und Seemannschaft haben dazu geführt, dass mehr und bessere Schiffe gebaut wurden als in jedem Jahr zuvor! Vielleicht ist es jetzt an der Zeit, sich auf den Lorbeeren auszuruhen, aber die Zukunft ist immer eine Ungewissheit."
  MFE_workplace_events.19.f:0 "Diese Schiffe sind die besten der Welt, man muss sie nur ansehen, die Segel glitzern in der Sonne mit einer Schönheit, die unmöglich scheint."
  MFE_workplace_events.19.a:0 "Lasst uns feiern!"
  MFE_workplace_events.19.b:0 "Gründen wir einer Marineschule"

  MFE_workplace_events.20.t:0 "Radio [SCOPE.sState('radio_state').GetName]"
  MFE_workplace_events.20.d:0 "Ein lokaler Radiosender in einer unserer Provinzen, [SCOPE.sState('radio_state').GetName], leidet unter einem Mangel an Funkkomponenten für seine Sender und sah sich gezwungen, den Sendebetrieb einzustellen, bis das Problem behoben ist. Die örtlichen Behörden haben vorgeschlagen, dem Sender einige Komponenten der Regierung zu leihen, da sie befürchten, dass die örtliche Bevölkerung durch das Fehlen von Nachrichten von der Front beunruhigt werden könnte."
  MFE_workplace_events.20.f:0 "Haben Sie gehört, dass der Radiosender in [SCOPE.sState('radio_state').GetName] neulich ausgefallen ist. Wer weiss, was jetzt mit dem Krieg passieren könnte..."
  MFE_workplace_events.20.a:0 "Wir haben keinen zu entbehren"
  MFE_workplace_events.20.b:0 "Gebt ihnen die Funkgeräte"