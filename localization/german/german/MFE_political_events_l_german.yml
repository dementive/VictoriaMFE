l_german:


  MFE_political_events.1.t:0 "Anonymer Artikel in der Zeitung"
  MFE_political_events.1.d:0 "Mitglieder der #E  [SCOPE.gsInterestGroup('ig_intelligentsia').GetName]n#!, die durch das aktuelle politische Klima ermutigt werden, veröffentlichen in den Zeitungen unflätige regierungsfeindliche Äusserungen."
  MFE_political_events.1.f:0 ""Welchen Nutzen haben die Menschen in der heutigen Zeit von einem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]? Wir stellen uns eine kühne Zukunft für [ROOT.GetCountry.GetName] vor, eine Zukunft, die endlich aus dem Griff der Tyrannen befreit ist.""
  MFE_political_events.1.a:0 "Unterdrückt es - diese Anschuldigungen sind verrückt!"
  MFE_political_events.1.b:0 "Lasst die Veröffentlichungen frei zirkulieren"

  MFE_political_events.2.t:0 "Belästigung bei Kommunalwahlen"
  MFE_political_events.2.d:0 "In [ROOT.GetCountry.GetCapital.GetName] kommt es zu politischen Spannungen, die zu Angriffen auf die lokalen Büros von Parteizeitungen führen."
  MFE_political_events.2.f:0 ""Ich sah jede Menge von ihnen, [SCOPE.sParty('harassing_party').GetName] Männer, bewaffnet mit Brechstangen und Äxten - sie sagten, sie würden die [SCOPE.sParty('harassed_party').GetName] Druckmaschinen zerschlagen und jeden aufmischen, der sich ihnen in den Weg stellte.""
  MFE_political_events.2.a:0 "Verteidigt die [SCOPE.sParty('harassed_party').GetName]"
  MFE_political_events.2.b:0 "Verurteilt die [SCOPE.sParty('harassing_party').GetName] Mobs"

  MFE_political_events.3.t:0 "Wahlbetrug"
  MFE_political_events.3.d:0 "Die Wahlergebnisse in [ROOT.GetCountry.GetCapital.GetName] wurden durch Vorwürfe der Wahlmanipulation und des Stimmenkaufs durch die Opposition überschattet."
  MFE_political_events.3.f:0 ""Wie oft habe ich Sie heute schon gesehen, junger Mann? Ich hätte schwören können, dass Sie schon einmal hier waren...""
  MFE_political_events.3.a:0 "[SCOPE.sParty('party_1').GetName] haben diese Stimmen eindeutig erfunden..."
  MFE_political_events.3.b:0 "[SCOPE.sParty('party_2').GetName] kann man in diesen Angelegenheiten nicht trauen..."

  MFE_political_events.4.t:0 "Arbeiterausschuss"
  MFE_political_events.4.d:0 "Arbeiter, die der [SCOPE.gsInterestGroup('ig_tradeunions').GetName] in [SCOPE.sState('workers_state').GetName] angehören, haben einen Ausschuss gegründet und setzen sich für mehr Rechte am Arbeitsplatz ein."
  MFE_political_events.4.f:0 ""Zwölf-Stunden-Schichten in den Fabriken sind unmenschlich, ein Affront gegen den menschlichen Anstand; ich sage dir, Arbeiter, dass es auch anders geht.""
  MFE_political_events.4.a:0 "Wir werden ihnen erlauben, sich zu versammeln ... vorerst."
  MFE_political_events.4.b:0 "Das ist inakzeptabel! Diese Treffen können nicht fortgesetzt werden."

  MFE_political_events.5.t:0 "Lokaler Managementkonflikt"
  MFE_political_events.5.d:0 "Die Gewerkschaft der Mühlenarbeiter in einer unserer Provinzen protestiert gegen den Fabrikleiter, der beschuldigt wird, seine Arbeiter zu misshandeln und sie sogar mit Stöcken zu schlagen, wenn sie seine ganz persönliche Definition von Faulheit verletzen. Wir könnten den Manager entlassen, aber der Fabrikbesitzer besteht darauf, dass er sehr gute Arbeit leistet."
  MFE_political_events.5.f:0 "Wir müssen ihn also entfernen. Nicht nur entfernt, sondern richtig entfernt. Verstehtste? Wir wollen ihn nicht mehr haben. Er ist eine schlechte Partie, ich sag's euch."
  MFE_political_events.5.a:0 "Daran lässt sich nichts ändern..."
  MFE_political_events.5.b:0 "Wir müssen sofort eingreifen"

  MFE_political_events.6.t:0 "Öffentliche Sitzung abgehalten"
  MFE_political_events.6.d:0 "Nach dem Vorbild der benachbarten Hauptstädte haben die [SCOPE.gsInterestGroup('ig_trade_unions').GetName] in [ROOT.GetCountry.GetCapital.GetName] begonnen, öffentliche Versammlungen abzuhalten."
  MFE_political_events.6.f:0 ""Die Macht eines einzelnen Mannes ist nichts, aber wenn wir uns zusammentun, dann wird ganz [ROOT.GetCountry.GetName] auf uns hören müssen.""
  MFE_political_events.6.a:0 "Diese Treffen sind harmlos... lasst sie weiterlaufen"
  MFE_political_events.6.b:0 "Wir tun, was wir können, um diese Aktivitäten zu verhindern."

  MFE_political_events.7.t:0 "Angriff auf das Arbeitshaus"
  MFE_political_events.7.d:0 "Die Demonstrationen in [SCOPE.sState('attacked_state').GetName] sind ausser Kontrolle geraten und haben zu Gewalt auf den Strassen geführt."
  MFE_political_events.7.f:0 ""Das verdammte Gesindel aus dem Stahlwerk begann, sich vor der Fabrik zu versammeln, und bevor die Polizei eintreffen konnte, um die Menge zu zerstreuen, gab es ... nun, du weisst schon, was geschah.""
  MFE_political_events.7.a:0 "Demokratie ist von Natur aus eine chaotische Angelegenheit"
  MFE_political_events.7.b:0 "Wir tun, was wir können, um zu helfen"

  MFE_political_events.8.t:0 "Arbeiterstreik"
  MFE_political_events.8.d:0 "Unbezahlte Löhne in Verbindung mit einer Brotknappheit in [ROOT.GetCountry.GetCapital.GetName] haben zu einem Streik der Arbeiter geführt."
  MFE_political_events.8.f:0 ""Wie kann man von uns erwarten, dass wir von Sonnenaufgang bis Sonnenuntergang arbeiten, wenn wir mit dem Lohn im Rückstand sind und den Magen leer haben? Auf die Barrikaden, Genosse!""
  MFE_political_events.8.a:0 "Schickt die Polizei!"
  MFE_political_events.8.b:0 "Das ist keine grosse Sache..."

  MFE_political_events.9.t:0 "Professor kritisiert Wahlsysteme"
  MFE_political_events.9.d:0 "[SCOPE.sCharacter('professor').GetFullName], ein von den #E [SCOPE.gsInterestGroup('ig_intelligentsia').GetName]n#! gefeierter Universitätsprofessor, hat in einer Reihe von öffentlichen Vorträgen die Wahlen in [ROOT.GetCountry.GetName] kritisiert."
  MFE_political_events.9.f:0 ""Ich mache Sie nun auf diese Feinheiten aufmerksam, die bei näherer Betrachtung deutlich machen, dass das System, wie es unter [ROOT.GetCountry.GetRuler.GetFullName] besteht, unhaltbar ist.""
  MFE_political_events.9.a:0 "Dies sind stichhaltige Argumente..."
  MFE_political_events.9.b:0 "Sagt [SCOPE.sCharacter('professor').GetFullName], dass er nicht in der Öffentlichkeit sprechen darf"

  MFE_political_events.10.t:0 "Handelspolitische Verhandlungen"
  MFE_political_events.10.d:0 "Nach einer Zeit kontroverser Debatten hat es endlich einen Durchbruch in den handelspolitischen Verhandlungen in [ROOT.GetCountry.GetCapital.GetName] gegeben."
  MFE_political_events.10.f:0 ""Ein guter Kompromiss lässt beide Parteien unzufrieden zurück, wie man so schön sagt. Glücklicherweise profitieren alle von den aktuellen Vereinbarungen - eine wahrhaft meisterhafte Demonstration diplomatischen Geschicks.""
  MFE_political_events.10.a:0 "Dies ist dank der #E [SCOPE.gsInterestGroup('ig_industrialists').GetName]n#! der Fall"
  MFE_political_events.10.b:0 "[ROOT.GetCountry.GetRuler.GetFullName] hat dies im Alleingang ermöglicht!"

  MFE_political_events.11.t:0 "Brotaufstand"
  MFE_political_events.11.d:0 "Die Getreideknappheit im Ausland hat den Brotpreis in [SCOPE.sState('bread_riot_state').GetName] in die Höhe schnellen lassen."
  MFE_political_events.11.f:0 ""Früher konnte man drei Brote für einen halb'n Penny kaufen, aber heute? Man kann von Glück reden, wenn man eine Bäckerei findet, die überhaupt geöffnet hat.""
  MFE_political_events.11.a:0 "Der Staat wird versuchen, ihren Hunger zu stillen"
  MFE_political_events.11.b:0 "Wenn sie Brot wollen, können sie es kaufen!"

  MFE_political_events.12.t:0 "Harte Zeiten auf dem Bauernhof"
  MFE_political_events.12.d:0 "Die Dürre in [SCOPE.sState('bread_queue_state').GetName] beginnt, die örtlichen Bauern zu ruinieren, was eine Krise in [ROOT.GetCountry.GetName] auslöst."
  MFE_political_events.12.f:0 ""Regen? Wir haben hier in [SCOPE.sState('bread_queue_state').GetName] seit Monaten keinen mehr gesehen. Die Pflanzsaison war sehr hart für uns...wir werden alles verlieren.""
  MFE_political_events.12.a:0 "Sendet sofort Hilfe"
  MFE_political_events.12.b:0 "Na ja, sie werden es schon irgendwie hinkriegen."

  MFE_political_events.13.t:0 "Waffen überqueren die Grenze"
  MFE_political_events.13.d:0 "Es kursieren Berichte, dass skrupellose Händler [SCOPE.sState('neighbor_neighbor_state').GetName] mit Waffen überschwemmen und damit das Gewaltpotenzial in die Höhe treiben."
  MFE_political_events.13.f:0 ""[SCOPE.sState('neighbor_neighbor_state').GetName] ist im Moment ein Pulverfass, und es braucht nur einen Funken, um einen grösseren Flächenbrand auszulösen.""
  MFE_political_events.13.a:0 "In einem freien Markt kann wenig getan werden..."
  MFE_political_events.13.b:0 "Fordert sie auf, dies sofort zu unterlassen!"

  MFE_political_events.14.t:0 "Lokales Unternehmen scheitert"
  MFE_political_events.14.d:0 "Ein Industrieunfall in [SCOPE.sState('failing_building').GetName] macht international Schlagzeilen. Bei einer Explosion in einer Fabrik sind zweiunddreissig Arbeiter ums Leben gekommen."
  MFE_political_events.14.f:0 ""Woher sollten wir wissen, dass die Kessel explodieren würden? Vergessen Sie die [SCOPE.gsInterestGroup('ig_trade_unions').GetName] - es wird Monate dauern, bis das Geschäft wieder läuft!""
  MFE_political_events.14.a:0 "Sendet Geld an die staatlichen Verwalter"
  MFE_political_events.14.b:0 "Wir müssen die Bevölkerung unterstützen"

  MFE_political_events.15.t:0 "Rekrutierungskampagne"
  MFE_political_events.15.d:0 "Ein Ausbruch von chauvinistischem Eifer in [SCOPE.sState('conscription_state').GetName] hat dazu geführt, dass sich eine noch nie dagewesene Anzahl von Wehrpflichtigen freiwillig gemeldet hat."
  MFE_political_events.15.f:0 ""Es spricht nichts dagegen, den Jungs einen kleinen Vorgeschmack auf den Ruhm zu geben - bis Weihnachten sind sie ja sowieso wieder zu Hause.""
  MFE_political_events.15.a:0 "Führet die Anwerbungsaktion durch"
  MFE_political_events.15.b:0 "Wir brauchen die zusätzlichen Soldaten nicht."

  MFE_political_events.16.t:0 "Säkulare Politik"
  MFE_political_events.16.d:0 "[SCOPE.sCharacter('ig_leader').GetFullName], eine bekannte religiöse Persönlichkeit, hat die Regierung von [ROOT.GetCountry.GetName] öffentlich aufgefordert, mehr für die ärmsten Teile der Gesellschaft zu tun."
  MFE_political_events.16.f:0 ""Wie kann [ROOT.GetCountry.GetRuler.GetFullName], der ein sanftes Leben im Luxus in [ROOT.GetCountry.GetCapital.GetName] führt, wissen, wie es ist, die Bitterkeit der Armut zu spüren? Unsere Führung ist nicht mehr auf dem Teppich.""
  MFE_political_events.16.a:0 "'Überzeugt' die Kirche still zu sein"
  MFE_political_events.16.b:0 "Haben sie kein Vertrauen in unsere Politik?!"

  MFE_political_events.17.t:0 "Protektionistische Lobby"
  MFE_political_events.17.d:0 "Politische Elemente, die mit der protektionistischen Lobby verbündet sind, haben eine Reihe von mutigen Reformen vorgeschlagen, die in ganz [ROOT.GetCountry.GetName] für Debatten sorgen."
  MFE_political_events.17.f:0 ""Das Momentum ist auf unserer Seite, liebe Freunde - wir müssen zuschlagen, solange das Eisen heiss ist, und die Vorstellungskraft der Bevölkerung nutzen!""
  MFE_political_events.17.a:0 "Vielleicht können wir einige weitere Einschränkungen vornehmen..."
  MFE_political_events.17.b:0 "Für wen halten die sich eigentlich..."

  MFE_political_events.18.t:0 "Freihandels- und Aufhebungsgesellschaft"
  MFE_political_events.18.d:0 "Eine Gruppe von Aufrührern, die sich " Freihandels- und Aufhebungsgesellschaft" nennt, hat sich in [ROOT.GetCountry.GetCapital.GetName] niedergelassen und verfasst aufrührerische Traktate."
  MFE_political_events.18.f:0 ""Es ist an der Zeit, dass von Menschen geschaffene Grenzen abgebaut werden und der Handel zwischen den Nationen der Erde frei fliessen kann. Beseitigt die Notwendigkeit der Aufsicht und der einfache Mensch wird triumphieren!""
  MFE_political_events.18.a:0 "Freihandel könnte eine gute Idee sein..."
  MFE_political_events.18.b:0 "Die [SCOPE.sParty('liberal_party').GetName] wird nicht unsere Politik diktieren!"

  MFE_political_events.19.t:0 "Freihandel und Moral"
  MFE_political_events.19.d:0 "Die Redaktion einer Zeitung in [ROOT.GetCountry.GetCapital.GetName] hat eine Reihe von Artikeln über den Freihandel veröffentlicht, die in der Bevölkerung für Aufregung sorgten."
  MFE_political_events.19.f:0 ""Warum müssen wir, das einfache Volk, gezwungen werden, auf alles hohe Steuern zu zahlen? Haben wir nicht schon genug unter dem derzeitigen Regime gelitten? Es ist ein moralischer Imperativ, dass wir den Freihandel annehmen.""
  MFE_political_events.19.a:0 "Freihandel ist der Weg in die Zukunft"
  MFE_political_events.19.b:0 "Im Moment wird sich nichts ändern"

  MFE_political_events.20.t:0 "Reformvorschläge der Gewerkschaften"
  MFE_political_events.20.d:0 "Die Vertreter der [SCOPE.gsInterestGroup('ig_trade_unions').GetName] schlagen weitreichende Reformen vor."
  MFE_political_events.20.f:0 "[SCOPE.sCharacter('trade_leader').GetFullName], ein Abgeordneter mit Geschäftsbeziehungen, nutzt seinen politischen Einfluss, um ein Paket von Reformen durchzusetzen, die seinen Unternehmen zugute kommen."
  MFE_political_events.20.a:0 "Dieses Angebot kann nicht angenommen werden"
  MFE_political_events.20.b:0 "Wir werden sie besänftigen ... vorerst."

  MFE_political_events.21.t:0 "Zensurbehörde überlastet"
  MFE_political_events.21.d:0 "Die Zensurbehörde hat an [ROOT.GetCountry.GetRuler.GetFullName] mit der Bitte um eine Aufstockung ihres Budgets geschrieben."
  MFE_political_events.21.f:0 ""Jeden Morgen gehen bei uns über tausend Dokumente ein - Zeitungen, Amtsblätter, politische Traktate, persönliche Korrespondenz -, die gelesen werden müssen, und wir haben im Moment einfach nicht die Arbeitskraft dafür.""
  MFE_political_events.21.a:0 "Nun... wir müssen die Leute zensieren"
  MFE_political_events.21.b:0 "Sagt ihnen, dass sie mit den ihnen zur Verfügung stehenden Mitteln tun sollen, was sie können."

  MFE_political_events.22.t:0 "Kritik an der freien Marktwirtschaft"
  MFE_political_events.22.d:0 "Die Auseinandersetzungen um den Handel haben unser Volk in Atem gehalten, wobei jeder eine Seite zu vertreten scheint."
  MFE_political_events.22.f:0 ""Unsere Regierung kümmert sich mehr um die [SCOPE.gsInterestGroup('ig_industrialists').GetName] als um ihr eigenes Volk! Wie können wir in einem solchen mörderischen Markt überleben?""
  MFE_political_events.22.a:0 "Der freie Markt ist der einzige Weg nach vorne!"
  MFE_political_events.22.b:0 "Die Dinge sind wirklich nicht mehr so, wie sie einmal waren ... du musst dich anpassen"

  MFE_political_events.23.t:0 "Anti-Sklaverei-Konvention"
  MFE_political_events.23.d:0 "Das Thema #Y Sklaverei#! polarisiert in [ROOT.GetCountry.GetName]; immer mehr Stimmen kritisieren die Institution, aber es gibt festgefahrene Interessen, die sich erbittert gegen jede Änderung des Status quo wehren."
  MFE_political_events.23.f:0 ""Das ist ein heikles Thema, das man am besten erst einmal unangetastet lässt. Wer entschädigt zum Beispiel die Sklavenhalter für den Verlust ihres Eigentums? Wir können es uns im Moment nicht einmal leisten, darüber zu diskutieren.""
  MFE_political_events.23.a:0 "Es gibt wenig, was wir tun können"
  MFE_political_events.23.b:0 "Ja, Sklaverei ist eigentlich ziemlich schrecklich."

  MFE_political_events.24.t:0 "Bildung für Frauen"
  MFE_political_events.24.d:0 "Einflussreiche soziale Clubs in [ROOT.GetCountry.GetCapital.GetName] drängen auf erweiterte Rechte für Frauen, insbesondere im akademischen Bereich."
  MFE_political_events.24.f:0 ""Warum sollte unseren Töchtern eine Ausbildung verweigert werden? Leisten sie keinen Beitrag zur Gesellschaft von [ROOT.GetCountry.GetName]?""
  MFE_political_events.24.a:0 "Bildung ist ein Grundrecht!"
  MFE_political_events.24.b:0 "Ein schrittweiser Wandel ist der sicherere Weg zum Fortschritt."

  MFE_political_events.25.t:0 "Hungerstreik"
  MFE_political_events.25.d:0 "In [ROOT.GetCountry.GetCapital.GetName] findet ein massiver Hungerstreik statt, wobei die Arbeiter von der [SCOPE.gsInterestGroup('ig_industrialists').GetName] unterstützt werden.."
  MFE_political_events.25.f:0 ""Wie kann man von uns erwarten, dass wir Zwölf-Stunden-Schichten arbeiten, ohne eine Pause zum Essen einzulegen? Wenn unsere Chefs uns weiterhin die Verpflegung während der Arbeitszeit verweigern, dann weigern wir uns zu essen, bis sich diese Politik ändert!""
  MFE_political_events.25.a:0 "Sie haben einige gute Argumente... das Mittagessen ist schliesslich wichtig."
  MFE_political_events.25.b:0 "Verhaftet diese Störenfriede."

  MFE_political_events.26.t:0 "Lokaler Dichter"
  MFE_political_events.26.d:0 "[SCOPE.sCharacter('poet_guy').GetFullName], ein Autor von Versen, ist in [ROOT.GetCountry.GetCapital.GetName] auf einer Vortragsreise angekommen, um seine neueste Sammlung zu bewerben."
  MFE_political_events.26.f:0 ""Und nun eine Lesung aus 'Die freudige Entrückung des jungen Werthers'...ähm.\n\nBitte, junges Mädchen mit den goldenen Locken/Erleuchte mich; wo hast du her diese Socken?/Denn meine Füsse sind kalt; harte Klumpen aus Stein/Die drohen, einen Schauer zu schicken durch mein Gebein.""
  MFE_political_events.26.a:0 "Wir sollten ihn einstellen, um unsere Studenten zu unterrichten."
  MFE_political_events.26.b:0 "Wir sollten uns auf praktische Dinge konzentrieren und nicht auf "Kunst"."

  MFE_political_events.27.t:0 "Untergrundzeitung"
  MFE_political_events.27.d:0 "Einige anonyme Mitglieder der [SCOPE.gsInterestGroup('ig_intelligentsia').GetName] haben im Selbstverlag Zeitungen herausgegeben, die [ROOT.GetCountry.GetRuler.GetFullName] verspotten."
  MFE_political_events.27.f:0 ""Auf Seite sechs gibt es einen Comic mit einem nackten [ROOT.GetCountry.GetRuler.GetFirstName], der aus einem Schweinetrog trinkt, mit der Überschrift 'Oink oink! Ich fresse alles, was die Industriellen mir vorsetzen!'""
  MFE_political_events.27.a:0 "Unglaublicher Dreck! Sofort unterdrücken"
  MFE_political_events.27.b:0 "Lasst die Veröffentlichungen frei zirkulieren"

  MFE_political_events.28.t:0 "Adlige hetzen die Bauernschaft auf"
  MFE_political_events.28.d:0 "Wir hören Beschwerden von den [SCOPE.sCulture('discriminated_culture').GetName] Menschen in unserem Land; sie behaupten, dass der Adel sie schikaniert."
  MFE_political_events.28.f:0 "Eine verbreitete Meinung in der Oberschicht lautet: "Die Leute von [SCOPE.sCulture('discriminated_culture').GetName] sind nur dazu geeignet, in [ROOT.GetCountry.GetName] Latrinen zu graben und Maultiere zu treiben, denn sie riechen nach Kanalisation und schlafen in Ställen"."
  MFE_political_events.28.a:0 "Das ist eigentlich ziemlich lustig"
  MFE_political_events.28.b:0 "Schluss mit den Beleidigungen! Stellt euch auf die Seite der #y [SCOPE.sCulture('discriminated_culture').GetName]en#! Leute"

  MFE_political_events.29.t:0 "Lokale Kaufleute verärgert"
  MFE_political_events.29.d:0 "Ein Zustrom billig produzierter ausländischer Waren nach [ROOT.GetCountry.GetCapital.GetName] hat die örtlichen Händler verärgert, die behaupten, dass sie aus dem Geschäft gedrängt werden."
  MFE_political_events.29.f:0 ""Wenn hier nichts unternommen wird, bleibt uns nichts anderes übrig, als uns für politische Reformen einzusetzen - wie kann ein ehrlicher Geschäftsmann heutzutage hoffen, weiterzukommen?""
  MFE_political_events.29.a:0 "Unterstützt den Freihandel!"
  MFE_political_events.29.b:0 "Unsere Märkte brauchen alle Vorteile, die sie bekommen können!"
