  je_columbia_coffee:0 "Kolumbianischer Kaffee-Boom"
  je_columbia_coffee_status:0 "Bringt den kolumbianischen Kaffeeboom in Gang."
  je_columbia_coffee_reason:0 "Der kolumbianische Kaffee wird in der ganzen Welt als von höchster Qualität bezeichnet, die Nachfrage ist höher denn je..."
 
  MFE_south_america.1.t:0 "Der Kolumbianische Kaffee-Boom"
  MFE_south_america.1.d:0 "Der kolumbianische Kaffee wird in der ganzen Welt als der qualitativ hochwertigste bezeichnet, und die Nachfrage ist grösser denn je."
  MFE_south_america.1.f:0 "Viele in unserem Land sind der Meinung, dass die Entwicklung von Kaffee als Ware, die in grossen Mengen produziert und exportiert werden kann, Wunder für die kolumbianische Wirtschaft bewirken würde. Andere sagen, dass jetzt nicht die Zeit ist, sich auf luxuriöse Ressourcen zu konzentrieren und dass wir stattdessen unsere grossartigen Industrien fördern sollten."
  MFE_south_america.1.a:0 "Es ist Kaffeezeit"
  MFE_south_america.1.b:0 "Wir sollten uns vorerst auf die Industrie konzentrieren"