  # Events
  mfe_october_revolution.1.t:0 "A Peaceful Protest"
  mfe_october_revolution.1.d:0 "Crowd of petitioners, led by Father Gapon, near Narva Gate, St. Petersburg To deliver a petition to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], calling for reforms such as: limitations on state officials' power, improvements to working conditions and hours, and the introduction of a national parliament"
  mfe_october_revolution.1.f:0 ""
  mfe_october_revolution.1.a:0 "Send in the troops to silence them."
  mfe_october_revolution.1.a.tt:0 "This might lead to further protests."
  mfe_october_revolution.1.b:0 "As is their right."

  mfe_october_revolution.2.t:0 "The Bloody [TimeKeeper.GetDayOfWeek] of [TimeKeeper.GetCurrentDate.GetString]"
  mfe_october_revolution.2.d:0 "Bad reaction from the public"
  mfe_october_revolution.2.f:0 "The things that have been set in motion...\n                                                                       ...cannot be undone."
  mfe_october_revolution.2.a:0 "They were just peasants anyway..."

