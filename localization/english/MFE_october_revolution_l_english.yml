l_english:
  # Journal Entries
  je_russia_october_revolution_prevention:0 "Beginnings of Revolution"
  je_russia_october_revolution_prevention_reason:0 "With the unfortunate events during the Bloody Sunday Massacre, strikes and radical ideas have erupted throughout the nation."
  je_russia_october_revolution_prevention_goal:0 "Appease the common people by completing 4 Reform [Concept('concept_journal_entry', '$concept_journal_entries$')] or face the consequences."

  je_russia_february_revolution:0 "The February Revolution"
  je_russia_february_revolution_reason:0 "We were to late in appeasing the common people with reforms, they are starting a revolution."
  je_russia_february_revolution_goal:0 "Try and survive through the various demands and revolutions during the next 2 years."

  je_russia_october_revolution:0 "The October Revolution"
  je_russia_october_revolution_reason:0 "We must either crush these radical communists or fully embrace their cause."
  je_russia_october_revolution_goal:0 "Complete 4 Reforms [Concept('concept_journal_entry', '$concept_journal_entries$')] or fight the rebels."

  # Events
  mfe_october_revolution_modifier.a.tt:0 "All states within the [concept_strategic_region]#O s#! of #B Russia#!, #B Dnieper#!, the #B Baltic#! and the #B Caucasus#! will get the following modifier:"

  mfe_october_revolution.1.t:0 "A Peaceful Protest"
  mfe_october_revolution.1.d:0 "Crowd of petitioners, led by Father Gapon, near Narva Gate, St. Petersburg To deliver a petition to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], calling for reforms such as: limitations on state officials' power, improvements to working conditions and hours, and the introduction of a national parliament"
  mfe_october_revolution.1.f:0 ""
  mfe_october_revolution.1.a:0 "Send in the troops to silence them."
  mfe_october_revolution.1.a.tt:0 "This might lead to further protests."
  mfe_october_revolution.1.b:0 "As is their right."

  mfe_october_revolution.2.t:0 "The Bloody Massacre of [TimeKeeper.GetCurrentDate.GetString]"
  mfe_october_revolution.2.d:0 "Bad reaction from the public"
  mfe_october_revolution.2.f:0 "The things that have been set in motion...\n                                                                       ...cannot be undone."
  mfe_october_revolution.2.a:0 "They were just peasants anyway..."

  mfe_october_revolution.3.t:0 "The Common People Appeased"
  mfe_october_revolution.3.d:0 "Successful appeasement"
  mfe_october_revolution.3.f:0 ""
  mfe_october_revolution.3.a:0 "A good day for [ROOT.GetCountry.GetName]!"

  mfe_october_revolution.4.t:0 "The February Revolution"
  mfe_october_revolution.4.d:0 "People are outraged with the current state of the country, revolution is on its way."
  mfe_october_revolution.4.f:0 ""
  mfe_october_revolution.4.a:0 "What will we do about this?"

  mfe_october_revolution.5.t:0 "A Peaceful End"
  mfe_october_revolution.5.d:0 "The revolution has been halted and the common people are happy with the reforms."
  mfe_october_revolution.5.f:0 ""
  mfe_october_revolution.5.a:0 "Finally, no more suffering..."

  mfe_october_revolution.6.t:0 "The October Revolution"
  mfe_october_revolution.6.d:0 "The newly made government during $je_russia_february_revolution$ was not able to reform the nation into a stable republic. As such have the common people started a new revolution. A very very red one..."
  mfe_october_revolution.6.f:0 ""
  mfe_october_revolution.6.a:0 "Here, we witness the end of a nation."

  mfe_october_revolution.7.t:0 "Bureaucratic Reforms"
  mfe_october_revolution.7.d:0 ""
  mfe_october_revolution.7.f:0 ""
