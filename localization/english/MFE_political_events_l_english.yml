l_english:


  MFE_political_events.1.t:0 "Anonymous Articles In The Paper"
  MFE_political_events.1.d:0 "Members of the [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], emboldened by the current political climate, are publishing scurrilous anti-government screeds in the newspapers."
  MFE_political_events.1.f:0 ""In this day and age, what use do the people have for [ROOT.GetCountry.GetRuler.GetFullName]? We envision a bolder future for [ROOT.GetCountry.GetName], one finally freed from the grip of tyrants.""
  MFE_political_events.1.a:0 "Suppress it - these accusations are crazy!"
  MFE_political_events.1.b:0 "Allow the publications to flow freely"

  MFE_political_events.2.t:0 "Harassment In Local Election"
  MFE_political_events.2.d:0 "Political tensions are running high in [ROOT.GetCountry.GetCapital.GetName], leading to attacks on the local offices of party newspapers."
  MFE_political_events.2.f:0 ""I saw the lot of them, [SCOPE.sParty('harassing_party').GetName] men, armed with prybars and axes - said they was going to smash the [SCOPE.sParty('harassed_party').GetName] printing presses and rough up anyone who got in their way.""
  MFE_political_events.2.a:0 "Defend the [SCOPE.sParty('harassed_party').GetName]"
  MFE_political_events.2.b:0 "Denounce the [SCOPE.sParty('harassing_party').GetName] mobs"

  MFE_political_events.3.t:0 "Voting Fraud"
  MFE_political_events.3.d:0 "Election results in [ROOT.GetCountry.GetCapital.GetName] have been tainted with accusations of ballot stuffing and vote buying by the opposition."
  MFE_political_events.3.f:0 ""How many times have I seen you today, young man? I could have sworn that you have already been here...""
  MFE_political_events.3.a:0 "[SCOPE.sParty('party_1').GetName] clearly made up those votes..."
  MFE_political_events.3.b:0 "[SCOPE.sParty('party_2').GetName] cannot be trusted in these matters..."

  MFE_political_events.4.t:0 "Worker's Committee"
  MFE_political_events.4.d:0 "Laborers associated with the [SCOPE.gsInterestGroup('ig_tradeunions').GetName] in [SCOPE.sState('workers_state').GetName] have formed a Committee and are agitating for more rights in the workplace."
  MFE_political_events.4.f:0 ""Twelve hour shifts in the factories are inhumane, an affront on human decency; I tell you, Worker, that another way is possible.""
  MFE_political_events.4.a:0 "We will allow them to congregate...for now"
  MFE_political_events.4.b:0 "This is unacceptable! These meetings cannot continue."

  MFE_political_events.5.t:0 "Local Management Conflict"
  MFE_political_events.5.d:0 ""
  MFE_political_events.5.f:0 ""
  MFE_political_events.5.a:0 "Nothing can be done about this..."
  MFE_political_events.5.b:0 "We need to step in immediately"

  MFE_political_events.6.t:0 "Public Meeting Held"
  MFE_political_events.6.d:0 ""
  MFE_political_events.6.f:0 ""
  MFE_political_events.6.a:0 "This is great!"
  MFE_political_events.6.b:0 "Do what we can to prevent this activity"

  MFE_political_events.7.t:0 "Attack On The Workhouse"
  MFE_political_events.7.d:0 ""
  MFE_political_events.7.f:0 ""
  MFE_political_events.7.a:0 "Defintely not my problem"
  MFE_political_events.7.b:0 "Do what we can to help"

  MFE_political_events.8.t:0 "Workhouse Strike"
  MFE_political_events.8.d:0 ""
  MFE_political_events.8.f:0 ""
  MFE_political_events.8.a:0 "Send in the Police!"
  MFE_political_events.8.b:0 "This is no big deal..."

  MFE_political_events.9.t:0 "Professor Criticizes Voting Systems"
  MFE_political_events.9.d:0 ""
  MFE_political_events.9.f:0 ""
  MFE_political_events.9.a:0 "These are valid points"
  MFE_political_events.9.b:0 "Suppress these ideas"

  MFE_political_events.10.t:0 "Trade Policy"
  MFE_political_events.10.d:0 ""
  MFE_political_events.10.f:0 ""
  MFE_political_events.10.a:0 "This is thanks to the Industrialists"
  MFE_political_events.10.b:0 "[SCOPE.GetRootScope.GetRuler.GetName] is to thank for this!"

  MFE_political_events.11.t:0 "Bread Riots"
  MFE_political_events.11.d:0 ""
  MFE_political_events.11.f:0 ""
  MFE_political_events.11.a:0 "Try to alleviate their hunger"
  MFE_political_events.11.b:0 "If they want food they can buy it!"

  MFE_political_events.12.t:0 "Bread Queues"
  MFE_political_events.12.d:0 ""
  MFE_political_events.12.f:0 ""
  MFE_political_events.12.a:0 "Send aid immediately"
  MFE_political_events.12.b:0 "Oh well, they will figure it out"

  MFE_political_events.13.t:0 "Guns Cross The Border"
  MFE_political_events.13.d:0 ""
  MFE_political_events.13.f:0 ""
  MFE_political_events.13.a:0 "Little can be done in a free market..."
  MFE_political_events.13.b:0 "Demand they Stop this Immediately"

  MFE_political_events.14.t:0 "Local Business Fails"
  MFE_political_events.14.d:0 ""
  MFE_political_events.14.f:0 ""
  MFE_political_events.14.a:0 "Send money to the state administrators"
  MFE_political_events.14.b:0 "We need to support the People"

  MFE_political_events.15.t:0 "Recruitment Drive"
  MFE_political_events.15.d:0 ""
  MFE_political_events.15.f:0 ""
  MFE_political_events.15.a:0 "Go through with the recruitment drive"
  MFE_political_events.15.b:0 "We don't need the extra soldiers"

  MFE_political_events.16.t:0 "Secular Policies"
  MFE_political_events.16.d:0 ""
  MFE_political_events.16.f:0 ""
  MFE_political_events.16.a:0 "'Convince' the Church to stay quiet"
  MFE_political_events.16.b:0 "Do they not have faith in our policies?!"

  MFE_political_events.17.t:0 "Protectionist Lobby"
  MFE_political_events.17.d:0 ""
  MFE_political_events.17.f:0 ""
  MFE_political_events.17.a:0 "Perhaps we can apply some more restrictions..."
  MFE_political_events.17.b:0 "Who do they think they are..."

  MFE_political_events.18.t:0 "Free Trade & Repeal Society"
  MFE_political_events.18.d:0 ""
  MFE_political_events.18.f:0 ""
  MFE_political_events.18.a:0 "Free Trade may be a good idea..."
  MFE_political_events.18.b:0 "The [SCOPE.sParty('liberal_party').GetName] will not dictate our policy!"

  MFE_political_events.19.t:0 "Free Trade & Morals"
  MFE_political_events.19.d:0 ""
  MFE_political_events.19.f:0 ""
  MFE_political_events.19.a:0 "Free Trade is the way"
  MFE_political_events.19.b:0 "Perhaps they are right..."

  MFE_political_events.20.t:0 "Trade Union Reform"
  MFE_political_events.20.d:0 ""
  MFE_political_events.20.f:0 ""
  MFE_political_events.20.a:0 "This offer cannot be accepted"
  MFE_political_events.20.b:0 "We will appease them...for now"

  MFE_political_events.21.t:0 "Censorship Bureau Overworked"
  MFE_political_events.21.d:0 ""
  MFE_political_events.21.f:0 ""
  MFE_political_events.21.a:0 "Well...We need to censor the people"
  MFE_political_events.21.b:0 "They can do without more support"

  MFE_political_events.22.t:0 "Freemarketeering Criticized"
  MFE_political_events.22.d:0 ""
  MFE_political_events.22.f:0 ""
  MFE_political_events.22.a:0 "The Free Market is the only way forward!"
  MFE_political_events.22.b:0 "Things really aren't like they used to be.."

  MFE_political_events.23.t:0 "Anti-Slavery Convention"
  MFE_political_events.23.d:0 ""
  MFE_political_events.23.f:0 ""
  MFE_political_events.23.a:0 "There is little we can do"
  MFE_political_events.23.b:0 "Yeah, slavery is actually pretty bad"

  MFE_political_events.24.t:0 "Education for Women"
  MFE_political_events.24.d:0 ""
  MFE_political_events.24.f:0 ""
  MFE_political_events.24.a:0 "Education is a fundamental right!"
  MFE_political_events.24.b:0 "Incremental change is a safer path to progress."

  MFE_political_events.25.t:0 "Hunger Strike"
  MFE_political_events.25.d:0 ""
  MFE_political_events.25.f:0 ""
  MFE_political_events.25.a:0 "They make some good points."
  MFE_political_events.25.b:0 "Arrest these troublemakers."

